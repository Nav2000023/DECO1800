  <script>
    let selectedMarker = null;
    // Function to fetch data from the API
    function fetchDataFromAPI(apiUrl) {

      return fetch(apiUrl)
        .then(response => response.json())
        .then(data => data.result.records)
        .catch(error => {
          console.error('Error fetching data from the API:', error);
          return [];
        });
    }
    function initMap() {
      // Create a map centered on Brisbane
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -27.4698, lng: 153.0251 }, // Brisbane's coordinates
        zoom: 12, // Set the initial zoom level
      });

      // Fetch data from the API
      fetchDataFromAPI('https://www.data.brisbane.qld.gov.au/data/api/3/action/datastore_search_sql?sql=SELECT%20*%20from%20%229851b9fd-8a46-4268-9ece-4e45b143e8c9%22').then(locations => {
        // Loop through the locations and create markers
        locations.forEach(location => {
          const lat = parseFloat(location["Latitude"]);
          const lng = parseFloat(location["Longitude"]);

          // Check if lat and lng are valid numbers before creating a marker
          if (!isNaN(lat) && !isNaN(lng)) {
            const marker = new google.maps.Marker({
              position: { lat, lng },
              map: map,
              address: location["Address"],
              title: location["Wifi Hotspot Name"], // Use the hotspot name as the marker title
            });

            // Create an info window for each marker (optional)
            const infoWindow = new google.maps.InfoWindow({
              content: `<strong>${location["Wifi Hotspot Name"]}</strong><br>${location["Address"]}`,
            });

            // Add a click event listener to display the info window when a marker is clicked (optional)
            marker.addListener("click", () => {
              infoWindow.open(map, marker);
              selectedMarker = marker;
            });
          }


        });
      });

    }

    // Assuming you have an img element with id "nextButtonImage"
    const nextButtonImage = document.getElementById("nextButtonImage");

    nextButtonImage.addEventListener("click", () => {
      if (selectedMarker) {
        // Get all the details of the selected marker
        const markerDetails = {
          name: selectedMarker.getTitle(),
          address: selectedMarker.get('address'), // You can store additional details in the marker
          lat: selectedMarker.getPosition().lat(),
          lng: selectedMarker.getPosition().lng(),
        };

        // Serialize the markerDetails object into a query parameter string
        const queryParams = new URLSearchParams(markerDetails).toString();

        // Navigate to the next page with the selected marker details as query parameters
        window.location.href = `index.html?${queryParams}`;
      } else {
        // Handle the case where no marker is selected (optional)
        alert("Please select a marker before proceeding.");

      }
    });


  </script>
