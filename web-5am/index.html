    <script>
      let queryParams = null;
      function initMap() {
        // Function to parse query parameters from the URL
        function getQueryParams() {
          const queryParams = new URLSearchParams(window.location.search);
          const params = {};
          for (const [key, value] of queryParams) {
            params[key] = value;
          }
          return params;
        }

        // Get the marker details from query parameters
        queryParams = getQueryParams();
        const lat = parseFloat(queryParams.lat);
        const lng = parseFloat(queryParams.lng);

        // Create a map centered on the selected location
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: lat, lng: lng },
          zoom: 12,
        });

        // Create a marker for the selected location
        const marker = new google.maps.Marker({
          position: { lat: lat, lng: lng },
          map: map,
          title: queryParams.name, // Use the name as the marker title
        });

        // Create a directions service and renderer
        const directionsService = new google.maps.DirectionsService();
        const directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        // Get the user's current location (or any starting point)
        navigator.geolocation.getCurrentPosition((position) => {
          const userLatLng = new google.maps.LatLng(
            position.coords.latitude,
            position.coords.longitude
          );

          // Calculate and display directions
          const request = {
            origin: userLatLng,
            destination: new google.maps.LatLng(lat, lng),
            travelMode: google.maps.TravelMode.DRIVING, // You can change the travel mode as needed
          };

          directionsService.route(request, (response, status) => {
            if (status === google.maps.DirectionsStatus.OK) {
              directionsRenderer.setDirections(response);
            } else {
              console.error("Error calculating directions:", status);
            }
          });
        });
      }

      // Assuming you have an img element with id "nextButtonImage"
        const nextButtonImage = document.getElementById("yes-button");

        nextButtonImage.addEventListener("click", () => {
          if (queryParams) {
            // Get all the details of the selected marker
            const markerDetails = {
              name: queryParams.name,
              address: queryParams.address, // You can store additional details in the marker
              lat: queryParams.lat,
              lng: queryParams.lng,
            };

            // Serialize the markerDetails object into a query parameter string
            const queryParameters = new URLSearchParams(markerDetails).toString();

            // Navigate to the next page with the selected marker details as query parameters
            window.location.href = `frame4welcometo-hotspot.html?${queryParameters}`;
          }
        });
    </script>
