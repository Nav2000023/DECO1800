    <script>
      // Function to fetch data from the API
        function fetchDataFromAPI(apiUrl) {

          return fetch(apiUrl)
            .then(response => response.json())
            .then(data => data.result.records)
            .catch(error => {
              console.error('Error fetching data from the API:', error);
              return [];
            });
        }

        // Function to initialize the map
        function initMap() {
          // Create a map centered on Helensvale
          const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -27.922237, lng: 153.334733 }, // Helensvale's coordinates
            zoom: 12, // Set the initial zoom level
          });

          // Fetch data from the libraries API
          fetchDataFromAPI('https://www.data.qld.gov.au/api/3/action/datastore_search_sql?sql=SELECT%20*%20from%20%22b6cddba1-5084-4b40-a222-de885d59d617%22').then(locations => {
            // Loop through the locations and create markers
            locations.forEach(location => {
              const lat = parseFloat(location["Latitude (Decimal)"]);
              const lng = parseFloat(location["Longitude (Decimal)"]);

              // Check if lat and lng are valid numbers before creating a marker
              if (!isNaN(lat) && !isNaN(lng)) {
                const marker = new google.maps.Marker({
                  position: { lat, lng },
                  map: map,
                  title: location["Branch Name"], // Use the branch name as the marker title
                  icon: {
                    url: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
                    scaledSize: new google.maps.Size(32, 32),
                  }
                });
              }
            });
          });


          // Fetch data from the parks API
          fetchDataFromAPI('https://www.data.brisbane.qld.gov.au/data/api/3/action/datastore_search_sql?sql=SELECT%20*%20from%20%221087ff0d-0358-4047-9b3c-e77ced3d9ede%22').then(locations => {
            // Loop through the locations and create markers
            locations.forEach(location => {
            const lat = parseFloat(location["LAT"]);
            const lng = parseFloat(location["LONG"]);
            // Check if lat and lng are valid numbers before creating a marker
            if (!isNaN(lat) && !isNaN(lng)) {
              const marker = new google.maps.Marker({
                position: { lat, lng },
                map: map,
                title: location["PARK_NAME"], // Use the park name as the marker title
                icon: {
                  url: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png',
                  scaledSize: new google.maps.Size(32, 32),
                }
              });
            }
            });
          });

          // Fetch data from the art collections API
          fetchDataFromAPI('https://www.data.brisbane.qld.gov.au/data/api/3/action/datastore_search_sql?sql=SELECT%20*%20from%20%223c972b8e-9340-4b6d-8c7b-2ed988aa3343%22').then(locations => {
            // Loop through the locations and create markers
            locations.forEach(location => {

              
              const lat = parseFloat(location["Latitude"]);
              const lng = parseFloat(location["Longitude"]);
              console.log({ lat, lng });
              // Check if lat and lng are valid numbers before creating a marker
              if (!isNaN(lat) && !isNaN(lng)) {
                const marker = new google.maps.Marker({
                  position: { lat, lng },
                  map: map,
                  title: location["Item_title"], // Use the art item name name as the marker title
                  icon: {
                    url: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
                    scaledSize: new google.maps.Size(32, 32),
                  }
                });
              }
            });
          });
        }
